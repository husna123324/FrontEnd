<button class="hover-btn">Click Me</button>

<style>
    .hover-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .hover-btn:hover {
        background-color: #45a049;
        transform: scale(1.1);
    }
</style>
