<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Responsive Layout</h2>
    <div class="row">
      <div class="col-md-4 col-sm-6 col-12 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Responsive Item 1">
          <div class="card-body">
            <h5 class="card-title">Item 1</h5>
            <p class="card-text">Responsive item 1 description.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Responsive Item 2">
          <div class="card-body">
            <h5 class="card-title">Item 2</h5>
            <p class="card-text">Responsive item 2 description.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Responsive Item 3">
          <div class="card-body">
            <h5 class="card-title">Item 3</h5>
            <p class="card-text">Responsive item 3 description.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
