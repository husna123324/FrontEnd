<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tooltip</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Tooltip Customization */
    .custom-tooltip .tooltip-inner {
      background-color: #ff6347; /* Custom background color (tomato) */
      color: #fff; /* Custom text color */
      font-size: 1.1rem; /* Custom font size */
      padding: 10px; /* Custom padding */
    }
    
    .custom-tooltip .tooltip-arrow {
      border-top-color: #ff6347; /* Custom arrow color */
    }
  </style>
</head>
<body class="text-center mt-5">

  <!-- Button with Custom Tooltip -->
  <button type="button" class="btn btn-secondary custom-tooltip" data-bs-toggle="tooltip" data-bs-placement="top" title="Custom Tooltip!">
    Hover me for Tooltip
  </button>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Initialize Tooltip
    var tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    var tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
  </script>

</body>
</html>
