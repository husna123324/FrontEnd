<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Effect</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom button hover effect */
    .btn-hover {
      transition: all 0.3s ease;
    }

    .btn-hover:hover {
      background-color: #28a745; /* Change background color on hover */
      transform: scale(1.1); /* Scale the button size */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow on hover */
    }

    .btn-hover:active {
      transform: scale(0.98); /* Slightly shrink the button on click */
    }
  </style>
</head>
<body class="text-center mt-5">

  <!-- Button with hover effect -->
  <button class="btn btn-primary btn-hover">Hover Me!</button>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
